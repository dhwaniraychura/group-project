<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Studio - Pantry</title>
    <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100 py-4 bg-transparent nav-animetion">
            <div class="container-fluid px-5">
                <a class="navbar-brand fs-4 fw-semibold" href="#">
                    <img src="https://i.ibb.co/MgcH0jZ/logo.png" alt="Logo" class="logo me-3">
                    Pantry
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fs-6 position-relative" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6 fw-medium py-2 px-4 text-white " href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6 fw-medium py-2 px-4 text-white " href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6 fw-medium py-2 px-4 text-white " href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-6 fw-medium py-2 px-4 text-white " href="#">Shop</a>
                        </li>
                    </ul>
                    <div class="nav-icons ms-5">
                        <a href="#" class="text-white position-relative">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge position-absolute top-n1 end-n1 bg-danger text-white fs-7 rounded-circle d-flex align-items-center justify-content-center">0</span>
                        </a>
                        <a href="#" class="text-white ms-4"><i class="fas fa-search"></i></a>
                        <a href="#" class="text-white ms-4"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
    <div class="h-100vh position-relative overflow-hidden bg-dark">
        <div class="position-absolute w-100 h-100">
            <div class="slide position-absolute w-100 h-100 bg-cover bg-center active"></div>
            <div class="slide position-absolute w-100 h-100 bg-cover bg-center"></div>
            <div class="slide position-absolute w-100 h-100 bg-cover bg-center"></div>
        </div>
        <div class="hero-content position-relative z-2 text-white d-flex align-items-center ">
            <div class="container-fluid px-5">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-7 text-animetion-1">
                        <h1>We design<br>every project<br>as a one-off</h1>
                    </div>
                    <div class="col-lg-4">
                        <p class="mt-4 text-animetion-2">Dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur
                            aut odit aut fugit sed quia.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Slider Navigation -->
        <div class="slider-nav position-absolute d-flex align-items-center gap-3 z-2">
            <button class="nav-btn bg-transparent text-white rounded-circle d-flex align-items-center justify-content-center cursor-pointer prev" aria-label="Previous slide">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="nav-btn bg-transparent text-white rounded-circle d-flex align-items-center justify-content-center cursor-pointer next" aria-label="Next slide">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <!-- Side Buttons -->
        <div class="side-buttons position-fixed top-50 translate-middle-y z-3 d-flex flex-column gap-3">
            <a href="#" class="side-btn d-flex align-items-center justify-content-center rounded-circle text-white text-decoration-none icon-animetion" aria-label="Cart">
                <i class="fas fa-cart-shopping"></i>
            </a>
            <a href="#" class="side-btn d-flex align-items-center justify-content-center rounded-circle text-white text-decoration-none icon-animetion" aria-label="Contact">
                <i class="fas fa-envelope icon-animetion"></i>
            </a>
            <a href="#" class="side-btn d-flex align-items-center justify-content-center rounded-circle text-white text-decoration-none icon-animetion" aria-label="Phone">
                <i class="fas fa-phone icon-animetion"></i>
            </a>
        </div>
    </div>

    <!-- Update Chat Widget -->
    <div class="chat-widget position-fixed d-flex align-items-center gap-2 z-3 ">
        <button class="chat-toggle rounded-circle bg-success border-0 text-white fs-4 cursor-pointer d-flex align-items-center justify-content-center d-flex align-items-center justify-content-center z-2">
            <i class="fas fa-comment"></i>
        </button>
        <div class="presale-popup bg-white p-3 px-4 rounded-pill fs-6 text-dark position-absolute opacity-0">
            <span>Presale Chat</span>
        </div>
    </div>

    <div class="products">
        <div class="banner w-100">
            <div class="slider" style="--quantity: 10">
                <div class="item position-absolute" style="--position: 1"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_1.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 2"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_2.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 3"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_3.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 4"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_4.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 5"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_5.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 6"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_6.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 7"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_7.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 8"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_8.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 9"><img  class="w-100 h-100 object-fit-cover" src="images/dragon_9.jpg" alt=""></div>
                <div class="item position-absolute" style="--position: 10"><img class="w-100 h-100 object-fit-cover"  src="images/dragon_10.jpg" alt=""></div>
            </div>
    </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
